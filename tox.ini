[tox]
envlist = py{35,36,37,38}-{linux,windows},lint,docs
skip_missing_interpreters = true

[gh-actions]
python =
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38, lint, docs

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform = linux: linux
           windows: win32
deps=-rrequirements-test.txt
extras = linux: speedups
commands=
    coverage run setup.py test
    coverage report
    coverage html
    coverage xml -i

[testenv:lint]
deps=
    flake8
commands=
    flake8 graphene*

[testenv:docs]
basepython=
    python
changedir=
    docs
deps=-rdocs/requirements.txt
     sphinx
commands=
    sphinx-build -b html ./ ./html
